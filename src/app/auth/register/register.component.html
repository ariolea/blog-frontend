<body>
    <form [formGroup]="registerForm">
        
        <label for="firstname">Nombre:</label>
        <input formControlName="firstname" type="text" id="firstname">

        <label for="lastname">Apellido:</label>
        <input formControlName="lastname" type="text" id="lastname">

        <label for="country">País:</label>
        <input formControlName="country" type="text" id="country">

        <label for="username">Correo Electrónico:</label>
        <input formControlName="username" type="email" id="exampleInputEmail1">
        <div *ngIf="username.invalid && (username.dirty || username.touched)" class="text-danger" aria-describedby="emailHelp">
            <div *ngIf="username.errors?.['required']">
                El Email es requerido.
            </div>
            <div *ngIf="username.errors?.['email']">
                El Email debe tener un formato válido.
            </div>
        </div>

        <label for="password">Contraseña:</label>
        <input formControlName="password" type="password" id="exampleInputPassword1">
        <div *ngIf="password.invalid && (password.dirty || password.touched)" class="text-danger">
            <div *ngIf="password.errors?.['required']">
                El Password es requerido.
            </div>
        </div>

        <div class="btn-register">
            <button type="submit" (click)="register()">Registrarse</button>
        </div>

    </form>
</body>


<app-footer></app-footer>
