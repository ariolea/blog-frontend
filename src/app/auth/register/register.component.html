<body>
    <form [formGroup]="registerForm">

        <label for="firstname">Nombre</label>
        <input class="form-control" formControlName="firstname" type="text" id="firstname">

        <label for="lastname">Apellido</label>
        <input class="form-control" formControlName="lastname" type="text" id="lastname">

        <label for="country">País</label>
        <select class="form-control" formControlName="country" (click)="searchCountries()" id="country">
            <option *ngFor="let country of countries">{{ country.name.common }}</option>
        </select>

        <label for="username">Correo Electrónico</label>
        <input class="form-control" formControlName="username" type="email" id="exampleInputEmail1">

        <label for="password">Contraseña</label>
        <input class="form-control" formControlName="password" type="password" id="exampleInputPassword1">
        <div *ngIf="password.invalid && (password.dirty || password.touched)" class="text-danger">
            <div *ngIf="password.errors?.['required']">
                El Password es requerido.
            </div>
        </div>

        <div class="btn-register">
            <button type="submit" (click)="register()">Registrarse</button>
        </div>

    </form>
</body>


<app-footer></app-footer>
